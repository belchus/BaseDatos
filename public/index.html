<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Ingreso de productos</h2>

    <form id='productsForm'>
        <div class="productPriceCont">
            <label for="product">Accesorio: </label>
            <input class='product' type="text" name="title">
            <label for="precio">Precio: </label>
            <input class="price" type="text" name="precio">
            <label for="thumbnail">Imagen: (URL)</label>
            <input class="thumbnail" type="text" name="thumbnail">
            <button class="sendBtn" type="submit">Enviar</button>
    </form>
    <div id="productsList"></div>


    <article id="MessagesCenter">
        <h2 class="mens">Historial de mensajes</h2>
        <div class="userInfo">
            <div>
                <label class="userEmail" for="userEmail">Email: </label>
                <input class='userEmail' id='userEmail' type="email" name='userEmail' placeholder="Ingrese su email ">
                <label class="userEmail" for="user">Nombre: </label>
                <input class='userEmail' id='user' type="text" name='user' placeholder="Ingrese su nombre" required>
            </div>
            <div>
                <label class="userEmail" for="userL">Apellido: </label>
                <input class='userEmail' id='userL' type="text" name='userL' placeholder="Ingrese su apellido" required>
                <label class="userEmail" for="age">Edad: </label>
                <input class='userEmail' id='age' type="number" name='age' placeholder="Ingrese su edad" required>
            </div>
            <div>
                <label class="userEmailLbl" for="nickname">Alias: </label>
                <input class='userEmail' id='nickname' type="text" name='nickname' placeholder="Ingrese su alias" required>
                <label class="userEmail" for="avatar">Avatar: </label>
                <input class='userEmail' id='avatar' type="url" name='userAvatar' placeholder="Ingrese link a su avatar" required>
            </div>
        </div>

        <div id="messagesContainer">
        </div>

        <form id="messagesForm">
            <input id='messageContent' type="text" placeholder="Ingrese su mensaje" required>
            <button class="msgBtn" type="submit">Enviar</button>
        </form>

    </article>
    <script src="main.js"></script>

</body>

</html>
